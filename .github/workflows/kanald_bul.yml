name: Kanal D Otomatik Guncelle
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests
      - run: python kanald_bul.py
      - run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add kanald_canli.m3u
          git commit -m "Kanal D linki tazelendi" || exit 0
          git push
